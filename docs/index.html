<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>Vanilla Javascript Side Select</title>
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:300,400,600&Inconsolata:400,700' rel='stylesheet'
    type='text/css'>
  <script type="module">
    import NiceSelect from '../src/Selectit.js'
    document.addEventListener("DOMContentLoaded", function (e) {
      var options = {
        searchable: true,
        data: [
          { label: "First item", value: 1 },
          { label: "Second item", value: 2 },
          { label: "Third item", value: 3 },
          { label: "Forth item", value: 4 },
          { label: "Second item", value: 5 },
          { label: "Third item", value: 6 },
          { label: "Last item", value: 7 },
        ]
      };
      new NiceSelect(document.getElementById("selector"), options);
    });
  </script>
 <link rel="stylesheet" href="../src/Selectit.css"> 
</head>

<body>
  <div id="selector" style="width: 800px"></div>
</body>

</html>
